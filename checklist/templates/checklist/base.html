<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        .pokemon-list {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 20px;
        }       
        .pokemon-container {
            display: inline-block;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .pokemon-container img {
            max-width: 100%;
        }
        .pokemon-number {
            display: block;
            font-size: 16px;
            font-weight: bold;
        }
        .pokemon-name {
            display: block;
            font-size: 14px;
        }
        input[type="checkbox"] {
            display: none;
        }
        label {
            display:inline-block;
            padding: 0.5em 1em;
            background-color: #ccc;
            border-radius: 0.5em;
            cursor: pointer;
        }
        input[type="checkbox"]:checked + label {
            background-color: #f00;
            color: #fff
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
