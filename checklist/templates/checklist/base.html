{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pokémon Checklist</title>
  <link rel="icon" href="{% static 'img/pokedex-logo.png' %}" alt="Pokedex" width="40" height="40">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <nav class="navbar" id="primaryNav">
    <div class="container">
      <a class="navbar-brand" href="/">Pokémon Checklist</a>
      <div class="collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/checklist/">Checklist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about/">About</a>
          </li>
          <div class="login-container">
            {% if user.is_authenticated %}
            <a class="nav-link" href="/logout/">
              <button class="btn btn-primary btn-nav">Logout</button>
            </a>
            {% else %}
            <a class="nav-link" href="/login/">
              <button class="btn btn-primary btn-nav">Sign in</button>
            </a>
            {% endif %}
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
